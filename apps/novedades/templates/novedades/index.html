{% extends 'base.html' %}
{% block titulo %}Bienvenido{% endblock titulo %}
{% block contenido %}

<a href="{% url 'anuncios:create_anuncio' %}"><button type="button" class="btn btn-primary btn-lg btn-block">Crear Anuncio</button></a>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12" aling-items="center">
			<div class="row">
				{% for anuncio in anuncios %}
				<div class="col-md-2">
				</div>

					<div id="anuncios_detras" class="col-md-8">
						<div class="jumbotron card card-block">
							<h2>
								{{ anuncio.titulo }}
							</h2>
							<h6>
								{{ anuncio.tipo }}
							</h6>
							<p>
								{{ anuncio.descripcion }}
							</p>

							<p>
								<a class="btn btn-primary btn-large" href="{% url 'anuncios:detail_anuncio' anuncio.id %}">Leer Mas</a>
							</p>
							<p>
								{{ anuncio.fecha }}
							</p>
						</div>
					</div>
					<div class="col-md-2">
					</div>
				{% endfor %}
			</div>
		</div>	
	</div>
</div>
{% endblock contenido %}
